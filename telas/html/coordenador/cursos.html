<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/coordenador/cursos.css">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <title>Gerenciar Cursos e Currículos</title>
</head>
<body>

    <header>
        <div class="header-esquerdo">
            <img class="imagem" src="../../images/logo_ufpr.png" alt="" class="logo">
        </div>
        
        <div class="header-centro">
            <div class="cards-header">
                <div class="card-header textCenter translate120 azul">
                    <a href="./cursos.html"><p>1. Gerenciar Cursos</p></a>
                </div>
                <div class="card-header textEnd translate90 cinza-escuro">
                    <a href="./curriculos.html"><p>2. Gerenciar Currículos</p></a>
                </div>
                <div class="card-header textCenter translate60 cinza-claro">
                    <p>3. Gerenciar UCs</p>
                </div>
                <div class="card-header textCenter translate30 branco">
                    <p>4. Gerenciar Alunos</p>
                </div>
            </div>
        </div>

        <div class="header-direito">
            <button>Sair</button>
            <button>Perfil</button>
        </div>
    </header>

    <div class="titulo">
        <h1>Gerenciar Cursos</h1>
    </div>

    <div class="container">

        <form action="" method="post">

            <div class="inputs">

                <div class="input_group">
                    <label for="codigo">Código do Curso:</label>
                    <input class="input_style" type="text" name="codigo" id="" placeholder="EX: TADS001" required>
                </div>

                <div class="input_group grow">
                
                    <label for="nome">Nome do Curso:</label>
                    <input class="input_style" type="text" name="nome" id="" placeholder="Ex: Análise e Desenvolvimento de Sistemas"  required>
                </div>
                <div class="input_group grow">
                    <label for="coordenador">Coordenador:</label>
                    <input class="input_style" type="text" name="coordenador" id="" placeholder="Nome do professor responsável" required>
                </div>
                <div class="input_group">
                    <label for="ativo">Curso Ativo?</label>
                    <input class="checkbox" type="checkbox" name="ativo"  id="" required> 
                </div>

            </div>

            <div class="selects">

                <div class="select_group">
                    <label for="codigo">Campus:</label>
                    <select name="" id="" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="agraria">Agrária</option>
                        <option value="botanico">Botânico</option>
                        <option value="politecnico">Politécnico</option>
                        <option value="reitoria">Reitoria</option>
                    </select>
                </div>

                <div class="select_group">
                
                    <label for="nome">Nome do Curso:</label>
                    <select name="" id="" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="ead">EAD</option>
                        <option value="presencial">Presencial</option>
                        <option value="hibrido">Híbrido</option>
                    </select>
                </div>
                <div class="select_group">
                    <label for="coordenador">Turno:</label>
                    <select name="" id="" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="matutino">Matutino</option>
                        <option value="vespertino">Vespertino</option>
                        <option value="noturno">Noturno</option>
                        <option value="integral">Integral</option>
                    </select>
                </div>
                <div class="select_group">
                    <label for="ativo">Setor</label>
                    <select name="" id="">
                        <option value="" disabled selected>Selecione</option>
                        <option value="tecnologico">Tecnológico</option>
                        <option value="humanas">Humanas</option>
                        <option value="exatas">Exatas</option>
                        <option value="hc">HC</option>
                    </select>
                </div>

            </div>

            <div class="buttons">
                <button class="vermelho"><a href="">Cancelar</a></button>
                <button type="submit">Salvar</button>
            </div>
        </form>

    </div>
    
</body>
</html>
