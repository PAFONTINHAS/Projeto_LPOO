<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/coordenador/processos-avaliativos.css">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <title>Gerenciamento de Processos Avaliativos</title>
</head>
<body>

    <header>
        <div class="header-esquerdo">
            <img class="imagem" src="../../images/logo_ufpr.png" alt="" class="logo">
        </div>
        
        <div class="header-centro">
            <div class="cards-header">
                <div class="card-header textCenter translate120 azul">
                    <a href="./cursos.html"><p>1. Gerenciar Cursos</p></a>
                </div>
                <div class="card-header textEnd translate90 cinza-escuro">
                    <a href="./curriculos.html"><p>2. Gerenciar Currículos</p></a>
                </div>
                <div class="card-header textCenter translate60 cinza-claro">
                    <p>3. Gerenciar UCs</p>
                </div>
                <div class="card-header textCenter translate30 branco">
                    <p>4. Gerenciar Alunos</p>
                </div>
            </div>
        </div>

        <div class="header-direito">
            <button>Sair</button>
            <button>Perfil</button>
        </div>
    </header>
    
    <div class="titulo">
        <h2>Gerenciamento de Processos Avaliativos</h2>
    </div>

    <div class="secao2"> 
    <p class="subtitulo">Processos existentes:</p>
    <button> + Criar novo processo </button>
    </div>

    <div class="container">

        <div class="cards">
            <div class="card">
                <div class="itens-avaliacao">
                <a href="">Avaliação docente {ano}</a>
                <p class="periodo">Período:</p>
                <p class="status">Status:</p>
                </div>
                <button class="editar">
                    Editar
                </button>
                <button class="excluir">
                    Excluir
                </button>
                <button class="ver-resultados">
                    Ver resultados
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
