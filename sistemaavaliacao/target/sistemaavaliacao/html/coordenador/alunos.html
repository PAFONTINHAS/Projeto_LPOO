<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/coordenador/alunos.css">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <title>Gerenciar Alunos</title>
</head>
<body>

    <header>
        <div class="header-esquerdo">
            <img class="imagem" src="../../images/logo_ufpr.png" alt="" class="logo">
        </div>
    
        <div class="header-centro">
            <div class="cards-header">
                <div class="card-header textCenter translate120 cinza-claro">
                    <a class="preto" href="./cursos.html">
                        <p>1. Gerenciar Cursos</p>
                    </a>
                </div>
                <div class="card-header textStart translate90 cinza-escuro">
                    <a href="./curriculos.html">
                        <p>2. Gerenciar Currículos</p>
                    </a>
                </div>
                <div class="card-header textCenter translate60 branco">
                    <a class="preto" href="./unidades_curriculares.html">
                        <p>3. Gerenciar UCs</p>
                    </a>
                </div>
                <div class="card-header textCenter translate30 azul">
                    <a href="./alunos.html">
                        <p>4. Gerenciar Alunos</p>
                    </a>  
                </div>
            </div>
        </div>
    
        <div class="header-direito">
            <button>Sair</button>
            <button>Perfil</button>
        </div>
    </header>


    <div class="container">
        <div class="card-cadastro"> 
            <form action="" method="post">

                <div class="linha">
                    <div class="input-group">
                        <label for="nome">Nome do Aluno:</label>
                        <input class="grow" type="text" name="nome" id="" required>
                    </div>
        
                    <div class="input-group">
                        <label for="grr">GRR do Aluno:</label>
                        <input class="grow" type="text" name="grr" id="" required>
                    </div>
                </div>
    
                <div class="linha">
                    <div class="input-group">
                        <label for="codigo">Código da Disciplina:</label>
                        <input type="text" name="codigo" id="" required>
                    </div>
    
                    <div class="select-group">
                        <label for="turno">Turno:</label>
                        <select name="" id="" required>
                            <option value="" selected disabled>Selecione</option>
                            <option value="">Matutino</option>
                            <option value="">Vespertino</option>
                            <option value="">Noturno</option>
                            <option value="">Integral</option>
                        </select>
                    </div>
    
                    <div class="select-group">
                        <label for="turno">Curso:</label>
                        <select class="grow" name="" id="" required>
                            <option value="" selected disabled>Selecione</option>
                            <option value="">Ciência da Computação</option>
                            <option value="">Análise de Desenvolvimento de Sistemas</option>
                            <option value="">Engenharia de Software</option>
                            <option value="">Informática Biomédica</option>
                        </select>
                    </div>
                </div>

                <div class="botao">
                    <button type="submit">Associar</button>
                </div>
            </form>
        </div>


        <div class="tabela">

            <div class="titulo-tabela">
                
                <h1>Disciplina - Turno</h1>
    
                <h3>Aluno Matriculado:</h3>
            </div>

            <div class="alunos">
                <div class="aluno">
                    <div class="infoAluno">

                        <p>Aluno 1</p>
                        <p>GRR 1</p>

                    </div>

                    <div class="acaoAluno">

                        <button class="editar">Editar</button>
                        <button class="deletar">Deletar</button>
                    </div>
                </div>

                <div class="aluno">
                    <div class="infoAluno">
                        <p>Aluno 2</p>
                        <p>GRR 2</p>
                    </div>

                    <div class="acaoAluno">

                        <button class="editar">Editar</button>
                        <button class="deletar">Deletar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
