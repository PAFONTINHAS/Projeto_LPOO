<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/coordenador/unidades_curriculares.css">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <title>Gerenciar Cursos e Currículos</title>
</head>
<body>

    <header>
        <div class="header-esquerdo">
            <img class="imagem" src="../../images/logo_ufpr.png" alt="" class="logo">
        </div>
        
        <div class="header-centro">
            <div class="cards-header">
                <div class="card-header textCenter translate120 cinza-claro">
                    <a class="preto" href="./cursos.html">
                        <p>1. Gerenciar Cursos</p>
                    </a>
                </div>
                <div class="card-header textStart translate90 cinza-escuro">
                    <a href="./curriculos.html">
                        <p>2. Gerenciar Currículos</p>
                    </a>
                </div>
                <div class="card-header textCenter translate60 azul">
                    <a href="./unidades_curriculares.html">
                        <p>3. Gerenciar UCs</p>
                    </a>
                </div>
                <div class="card-header textCenter translate30 branco">
                    <a class="preto" href="./alunos.html">
                        <p class="preto">4. Gerenciar Alunos</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="header-direito">
            <button>Sair</button>
            <button>Perfil</button>
        </div>
    </header>

    <div class="titulo">
        <h1>Gerenciar Currículos</h1>
        <p>*O curso vinculado é definido automaticamente</p>
    </div>

    <div class="container">

        <form action="" method="post">

            <div class="first-section">

                <div class="input_group">
                    <label for="codigo">Código da Disciplina:</label>
                    <input class="input_style" type="text" name="codigo" id="" placeholder="EX: DS142" required>
                </div>

                <div class="input_group grow">
                
                    <label for="nome">Nome da Disciplina:</label>
                    <input class="input_style" type="text" name="nome" id="" placeholder="Ex: Desenvolvimento Web III" required>
                </div>
                <div class="input_group">
                    <label for="coordenador">Período</label>
                    <input class="input_style" type="text" name="coordenador" id="" placeholder="Ex: 4° Período" required>
                </div>
                <div class="input_group">
                    <label for="coordenador">Carga Horária</label>
                    <input class="input_style" type="text" name="coordenador" id="" placeholder="Ex: 60h" required>
                </div>

            </div>

            <p class="pre-requisitos">Pré-Requisitos</p>

            <div class="second-section">

                <div class="requisitos">

                    <div class="adicionar-requisito">

                        <div class="input_group grow">
                            <input class="input_style" type="text" name="codigo" id="" placeholder="Digite o código da disciplina" required>
                        </div>

                        <button type="button" class="adicionar">Adicionar</button>
                    </div>
    
                    <div class="card-requisitos">
                        
                    </div>
                </div>

                <div class="input-group">
                    <label class="labelUnidade" for="tipoUnidade">Tipo de Unidade </label>
                    <select class="tipoUnidade" name="" id="">
                        <option value="" disabled selected>Selecione</option>
                        <option value="obrigatoria" >Obrigatória</option>
                        <option value="optativa" >Optativa</option>
                        <option value="formativa" >Formativa</option>
                        <option value="extensao" >Extensão</option>
                    </select>
                </div>


            </div>

            <div class="third-section">

                <div class="input_group grow">

                    <label for="nome">Observações:</label>
                    <textarea name="" id=""></textarea>
                </div>
        
            </div>

         

            <div class="buttons">
                <button class="vermelho"><a href="">Cancelar</a></button>
                <button type="submit">Salvar</button>
            </div>
        </form>

    </div>
    
</body>
</html>
