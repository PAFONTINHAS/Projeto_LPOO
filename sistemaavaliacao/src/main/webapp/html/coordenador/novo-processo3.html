<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/coordenador/novo-processo3.css">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <title>Gerenciamento de Processos Avaliativos</title>
</head>
<body>

    <header>
        <div class="header-esquerdo">
            <img class="imagem" src="../../images/logo_ufpr.png" alt="" class="logo">
        </div>
        
        <div class="header-centro">
            <div class="cards-header">
                <div class="card-header textCenter translate120 azul">
                    <a href="./cursos.html"><p>1. Gerenciar Cursos</p></a>
                </div>
                <div class="card-header textEnd translate90 cinza-escuro">
                    <a href="./curriculos.html"><p>2. Gerenciar Currículos</p></a>
                </div>
                <div class="card-header textCenter translate60 cinza-claro">
                    <p>3. Gerenciar UCs</p>
                </div>
                <div class="card-header textCenter translate30 branco">
                    <p>4. Gerenciar Alunos</p>
                </div>
            </div>
        </div>

        <div class="header-direito">
            <button>Sair</button>
            <button>Perfil</button>
        </div>
    </header>
    


    <div class="container">
        <div class="container-filho">
            <div class="titulos">
                <h2>Novo Processo Avaliativo</h2>
                <p class="selec-turmas">Selecione as turmas participantes:</p>
            </div>

            <div class="cards">
                <div class="card1">
                    <label for="">Selecione um curso: </label>
                    <button>Selecionar todos</button>
                    <select name="cursos[]" multiple size="5">
                        <option value="adm">Administração</option>
                        <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                        <option value="agro">Agronomia</option>
                    </select>

                    
                </div>
                <div class="card2">
                    <label for="">Disciplinas</label>
                    <button>Selecionar todos</button>
                    <select name="disciplinas[]" multiple size="5">
                        <option value="adm">Rede de computadores</option>
                        <option value="ads">Banco de dados I</option>
                        <option value="agro">Engenharia de Software</option>
                    </select>

                    
                </div>
                <div class="card3">
                    <label for="">Turmas de { }</label>
                    <button>Selecionar todos</button>
                    <select name="turmas[]" multiple size="5">
                        <option value="V-torres">V - Pedro Torres</option>
                        <option value="N-torres">N - Pedro Torres</option>
                        <option value="V-clausius">V - Clausius</option>
                        <option value="N-clausius">N - Clausius</option>
                    </select>

                    
                </div>
            </div>
            <div class="botoes">
                <button class="cancelar">Cancelar</button>
                <button class="prosseguir">Prosseguir</button>
        </div>
    </div>
    
</body>
</html>
